<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UNIF</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/login.css">
  <script src="scripts/login.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="images/unif.png" alt="Logo UNIF">
    </div>

    <!-- Formulário de Login -->
    <div class="formulario">
      <h2>Entrar na sua conta:</h2>

      <!-- Form tradicional -->
      <form id="loginForm" action="php/login.php" method="POST">
        <!-- Campo Email/CPF -->
        <input type="text" id="email" name="email" placeholder="E-mail ou CPF" onblur="confereCamposEmail()">
        <span id="emailVazio" class="erro">⚠️ Preencha o campo de e-mail</span>
        <span id="emailInvalido" class="erro">⚠️ E-mail ou CPF inválido</span>

        <!-- Campo Senha -->
        <input type="password" id="senha" name="senha" placeholder="Senha" onblur="confereCamposSenha()">
        <span id="senhaVazia" class="erro">⚠️ Preencha o campo de senha</span>

        <!-- Recuperar senha -->
        <p class="recuperar">
          Esqueceu sua senha? <a href="#">Redefina</a>
        </p>

        <!-- Botão -->
        <button type="button" onclick="buttonConfirmar()">Confirmar</button>

        <!-- Links extras -->
        <p class="links">
          Já tem conta? <a href="#">Login</a>. <br>
          Não tem conta? <a href="cadastrounif.html">Cadastrar</a>.
        </p>
      </form>
    </div>
  </div>
</body>

</html>
