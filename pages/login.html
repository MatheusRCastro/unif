<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - UNIF</title>
  
  <!-- Fontes modernas -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #000, #0f5132, #2ecc71, #000);
      display: flex;
      flex-direction: column;
    }
    
    .erro {
      display: none;
    }
  </style>
  
  <link rel="stylesheet" href="styles/login.css">
  <script src="scripts/login.js" defer></script>
</head>

<body>

  <main class="main-content">
    <div class="login-box">

      <!-- Logo com efeito -->
      <img src="images/unif.png" alt="Logo UNIF" class="logo">

      <h2>Entrar na sua conta</h2>

      <form id="loginForm" action="php/login.php" method="POST">

        <div class="input-group">
          <input type="text" id="email" name="email" placeholder="E-mail ou CPF" onblur="confereCamposEmail()">
        </div>
        <span id="emailVazio" class="erro">Preencha o campo de e-mail</span>
        <span id="emailInvalido" class="erro">E-mail ou CPF inválido</span>

        <div class="input-group">
          <input type="password" id="senha" name="senha" placeholder="Senha" onblur="confereCamposSenha()">
        </div>
        <span id="senhaVazia" class="erro">Preencha o campo de senha</span>

        <p class="recuperar">
          Esqueceu sua senha? <a href="esqueciSenha.php">Redefinir</a>
        </p>

        <button type="button" onclick="buttonConfirmar()">Confirmar</button>

        <p class="links">
          Não tem conta? <a href="cadastrounif.html">Cadastrar</a>
        </p>

      </form>

    </div>
  </main>

</body>
</html>
