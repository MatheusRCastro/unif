<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/./styles/login.css">
</head>
<body>
    <main>

        <img src="/./images/unif.jpg" id="imagem">

        <div class="bloco">
            <input type="text" placeholder="E-mail ou CPF"> <br>
            <input type="password" placeholder="senha">

            <p>Esqueceu sua senha? <button onclick="">Redefina</button></p>
            <button onclick="">CONFIRMAR</button>
            <p>Já tem conta? <button onclick="">Login</button></p>
            <p>Não tem conta? <button onclick="">Cadastrar</button></p>
        </div>
    </main>
</body>
</html>
