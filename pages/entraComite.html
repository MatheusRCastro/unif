<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição UNIF</title>
  <link rel="stylesheet" href="/./styles/entraComite.css" />
</head>
<body>
  <div class="container">
    <div class="form-switch">
      <button onclick="" class="inactive">Inscrever delegação</button>
      <button class="active">Inscrição individual</button>
    </div>

    <form class="form">
      <h3>Dados do inscrito</h3>

      <input type="text" placeholder="CPF" required />
      <input type="text" placeholder="Comitê desejado" required />
      <input type="text" placeholder="Segunda opção de comitê" />
      <input type="text" placeholder="Terceira opção de comitê" />
      <input type="text" placeholder="Representação desejada" />
      <input type="text" placeholder="Justificativa da escolha" />
      <input type="text" placeholder="Nome da Instituição" required />

      <button type="submit">SUBMETER INSCRIÇÃO</button>
    </form>

    <div class="logo">
      <img src="/./images/unif.png" alt="UNIF Logo">
      <p>UNIF</p>
    </div>
  </div>
</body>
</html>
