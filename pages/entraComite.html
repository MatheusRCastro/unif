<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário UNIF</title>
  <link rel="stylesheet" href="/./styles/entraComite.css">
  <!-- Fonte moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <!-- Botões do topo -->
    <div class="tabs">
      <button>Inscrever delegação</button>
      <button>Inscrição individual</button>
    </div>

    <!-- Formulário -->
    <div class="form">
      <h3>Dados do aluno</h3>
      <input type="text" placeholder="CPF">
      <input type="text" placeholder="Comitê desejado">
      <input type="text" placeholder="Segunda opção de comitê">
      <input type="text" placeholder="Terceira opção de comitê">
      <input type="text" placeholder="Representação desejada">
      <input type="text" placeholder="Justificativa da escolha">

      <button class="submit-btn">SUBMETER INSCRIÇÃO</button>
    </div>

    <!-- Logo -->
    <div class="logo">
      <img src="/./images/unif.png" alt="Logo UNIF">
    </div>

  </div>

</body>
</html>
