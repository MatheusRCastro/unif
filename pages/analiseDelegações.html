<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/unif/styles/global.css">
    <link rel="stylesheet" href="/unif/styles/analiseDelegaçoes.css">
    <title>Análise das delegações</title>
</head>

<body>
    <div class="delegacoes-container">
        <div class="delegacoes-logo">
            <img src="/unif/images/unif.png" alt="Logo UNIF">
        </div>

        <div class="form-container">
            <div class="delegacoes-titulo">Análise das delegações</div>

            <div class="delegacoes-card">
                <div class="delegacoes-campo">Professor acompanhante: </div>
                <div class="delegacoes-campo">Número de alunos: </div>
                <div class="delegacoes-campo">Instituição: </div>
                <div class="delegacoes-campo">Aluno x &nbsp;&nbsp; 1  &nbsp;&nbsp;<button>&lt;</button> <button>&gt;</button> Nd</div>
                <div class="delegacoes-campo">Dados aluno x</div>
                <div class="delegacoes-campo">Opções de comitê: </div>
                <div class="delegacoes-campo">Opções de delegação: </div>
                <div class="delegacoes-campo">
                    <p>Justificativa da escolha:</p>
                    <textarea name="justificativa" id="justificativa" rows="10" style="resize: none; width: 100%; margin-top: 8px;" placeholder="Escreva sua Justificativa aqui"></textarea>
                </div>

                <div class="delegacoes-botoes">
                    <button class="delegacoes-btn delegacoes-aprovar">APROVAR</button>
                    <button class="delegacoes-btn delegacoes-reprovar">REPROVAR</button>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
