<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Ajuda - UNIF</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles/ajuda.css">
  <link rel="stylesheet" href="styles/global.css">
  
  <!-- Scripts -->
  <script src="scripts/loadComponents.js" defer></script>
  <script src="scripts/sidebar.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Sidebar será carregada automaticamente aqui pelo JavaScript -->
    
    <!-- Conteúdo Principal -->
    <main class="main-content">
      <div class="background">
        <div class="logo-box">
          <img src="images/unif.png" alt="Logo UNIF" class="logo">
        </div>

        <div class="help-box">
          <h2>Central de Ajuda</h2>
          <p class="intro">Descreva abaixo o problema que você está enfrentando. Nossa equipe entrará em contato o mais rápido possível.</p>

          <form class="help-form">
            <div class="input-group">
              <label for="assunto">Assunto:</label>
              <input type="text" id="assunto" name="assunto" placeholder="Ex: Problema ao atualizar meu perfil" required>
            </div>

            <div class="input-group">
              <label for="descricao">Descrição do problema:</label>
              <textarea id="descricao" name="descricao" rows="6" placeholder="Descreva o que está acontecendo..." required></textarea>
            </div>

            <div class="button-group">
              <button type="submit" class="send-btn">Enviar Solicitação</button>
              <button type="reset" class="clear-btn">Limpar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
